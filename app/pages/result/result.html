<ion-navbar primary *navbar>
    <ion-title>
        Result
    </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <ion-card-header>
      {{resultStatement}}
    </ion-card-header>

        {{totalPercentage | round:2}} %

</ion-content>
<ion-toolbar position="bottom" dark class="centerAlign">
    <ion-title>Hailee Tech</ion-title>
</ion-toolbar>
